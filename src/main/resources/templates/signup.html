<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Web Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/scriptCasket/signup.js}"></script>
</head>
<body>
<div class="container w-50 p-3">
    <h1 class="display-5">Sign Up</h1>
    <form action="#" th:action="@{/signup}" method="POST">

        <div id="success-msg" class="alert alert-success"
             th:if="${signupSuccess}">
            Successfully signed up! Please <a th:href="@{/login}">login</a>.
        </div>
        <div id="error-msg" class="alert alert-danger"
             th:if="${signupError}">
            <span th:text="${signupError}"></span>
        </div>

        <div class="row mb-3">
            <label for="inputName">Name</label>
            <div class="col">
                <input id="inputFirstName" type="input" class="form-control" name="firstName" placeholder="First name"
                       required pattern="[A-Za-z]{1,}">
            </div>
            <div class="col">
                <input id="inputLastName" type="input" class="form-control" name="lastName" placeholder="Last name"
                       required pattern="[A-Za-z]{1,}">
            </div>
        </div>

        <div class="mb-3">
            <label for="inputUsername">Username</label>
            <input id="inputUsername" type="input" class="form-control" name="username" placeholder="Username" required
                   pattern="[A-Za-z0-9_]{5,}">
        </div>
        <div class="mb-3">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Password"
                   required>
        </div>

        <div class="mb-3">
            <label for="inputTel">Tel</label>
            <input id="inputTel" type="tel" class="form-control" name="tel" placeholder="Telephone Number"
                   pattern="[0-9]{10}" required>
        </div>

        <div class="mb-3">
            <label for="inputAddress">Address</label>
            <textarea id="inputAddress" type="text" class="form-control" name="address" placeholder="Address"
                      maxlength="50" required></textarea>
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
    </form>

</div>

</body>
</html>
